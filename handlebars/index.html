<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Handlebars â€¢ TodoMVC</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
<section id="todoapp" class="todoapp">
    <header id="header"  class="header"></header>
    <section id="main" class="main"></section>
    <script id="header-template" type="text/x-handlebars-template">
        <h1>todos</h1>
        <input class="new-todo"
               placeholder="What needs to be done?"
               autofocus>
    </script>
    <script id="main-template" type="text/x-handlebars-template">
        <input id="toggle-all" class="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
            {{#each todos}}
            <li class="{{#if done}}completed{{/if}} {{#if edit}}editing{{/if}}">
                <div data-id="{{id}}" class="view">
                    <input {{#if done}}checked{{/if}}
                           class="toggle"
                           type="checkbox">
                    <label>{{content}}</label>
                    <button class="destroy"></button>
                </div>
                <input class="edit" value="{{content}}">
            </li>
            {{/each}}
        </ul>
    </script>
</section>
<script type="module" src="./node_modules/jquery/dist/jquery.min.js"></script>
<script type="module" src="./node_modules/lodash/lodash.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
<script type="module" src="./dist/app.js"></script>
</body>
</html>
